<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing pay bill </title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body id="pay-bill">
    <div class="container">
        <div class="navbar">
            <div class="arrow">
                   <svg width="24" height="24" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                       <path d="M14.7912 7.00508H3.62125L8.50125 2.12508C8.89125 1.73508 8.89125 1.09508 8.50125 0.705083C8.31442 0.517831 8.06077 0.412598 7.79625 0.412598C7.53173 0.412598 7.27808 0.517831 7.09125 0.705083L0.501248 7.29508C0.111248 7.68508 0.111248 8.31508 0.501248 8.70508L7.09125 15.2951C7.48125 15.6851 8.11125 15.6851 8.50125 15.2951C8.89125 14.9051 8.89125 14.2751 8.50125 13.8851L3.62125 9.00508H14.7912C15.3412 9.00508 15.7912 8.55508 15.7912 8.00508C15.7912 7.45508 15.3412 7.00508 14.7912 7.00508Z" fill="white"/>
                       </svg>       
               </div>
               <p>Bill Payment</p>       
        </div>

        <div class="bill-payments">
            <div class="bill"><h2>Billing & Payments</h2> </div> 

            <div class="due">
                <div class="previous-due">
                    <div class="previous-due-title">
                        <h2>Previous Due</h2>
                    </div>
                    <div class="previous-due-amount">
                        <p> ৳300 <span style="color: gray; font-size: 14px; ">(USD 3.00)</span> </p>
                    </div>
                </div>
                
                <div>
                    <hr>
                </div>

                <div class="due-date">
                    <div class="due-date-title">
                        <h2> Due Date</h2>
                    </div>
                    <div class="date">
                        <h2>Nov 05, 2022</h2>
                    </div>
                </div>   
            </div>
            
        </div>

        <div class="bill-amount">
            <div class="title-amount"><h2>Bill Amount</h2></div>

              <div class="radio" >
                <div class="radio-1">
                    <input type="radio"  name="radio"  />
                    <label class="radio-1-text" >Full Amount &nbsp; ৳300  (USD 3.00)</label>
                </div>
                
                <div class="radio-2">
                <input type="radio"  name="radio"  />
                <label class="radio-2-text" >Partial Amount</label>
                </div> 
            </div>
    
                <div class="amount" > <h2>Amount (TK)</h2></div>

                <div class="amount-text">
                    <p class="amount-text-1">0</p>
                    <p class="amount-text-2">USD 0.0</p>
                </div>

                <div class="Continue-to-Payment-btn">
                    <p>Continue to Payment</p>
                </div>
        </div>

    </div>

    
</body>
</html>
